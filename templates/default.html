{% extends "base.html" %}
{% block title %}{{ title|join(' ') }} - {{ subtitle|join(' ') }} {% endblock %}
{% block content %}
<tags>
    <ul> 
    {% for tag in tags %}
    <li><a href="{{ base_path }}tags/{{ tag }}.html">{{ tag }}</a></li>
    {% endfor %}
    </ul>
</tags>
<date>{{ date }}</date>
<main>
{{ content }}
</main>
{% endblock %}
