<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ base_path }}style.css">
</head>

<body>
<nav>
<section>
    <span class="links">
        {% for dir in rootdirs %}
        <a href="{{ base_path }}{{dir}}/">{{dir}}</a>
        {% endfor %}
    </span>
</section>
</nav>

{% block content %}{% endblock %}

<footer>
<section>
<p>&copy; {{ current_year }} Lorem Ipsum</p>
<p>
    <a href="https://twitter.com/sunainapai">Twitter</a>
    <a href="https://github.com/sunainapai">GitHub</a>
    <a href="https://www.example.com/">Example</a>
</p>
</section>
</footer>

</body>
</html>
